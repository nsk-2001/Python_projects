<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emo</title>
    <div class="h1"><b><h2>Hello I'm Emo</h2></b></div>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* background-image:url("pic.jpg"); */
            background: #4e3535;            
        }
        .h1{
            text-align: center;
            color: aliceblue;
        
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #eeeeee;
            border-radius: 10px;
            background-color: rgb(37, 35, 35);
            margin-top: 50px;
            text-align: center;
            
        }
        .messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: rgb(248, 248, 244);
        }
        .user-message {
            text-align: right;
            padding: 20px;
        }
        .bot-message {
            text-align: left;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div><input type="text" style="width: 80%; color: darkslategrey;" id="user-input" placeholder="Type your message here..." onkeydown="if (event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>
    <!-- <div class="txt"><input type="text" style="width: 40%;margin-left: 30%; height: 25px; margin-top: 35%; align-content: center;" id="user-input" placeholder="Type your message here..." onkeydown="if (event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button></div> -->

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;
            displayMessage(userInput, 'user-message');

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                displayMessage(data.response, 'bot-message');
            });

            document.getElementById('user-input').value = '';
        }

        function displayMessage(message, className) {
            const messageContainer = document.createElement('div');
            messageContainer.className = `message ${className}`;
            messageContainer.textContent = message;

            const messages = document.getElementById('messages');
            messages.appendChild(messageContainer);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
